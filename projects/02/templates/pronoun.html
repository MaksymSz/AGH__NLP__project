<html lang="en">
<head>
    <title>Pronouns</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css')}}">
</head>
<body>
    <h1>Build an english sentence</h1>
    <img src="../static/images/uk_flag.png" alt="uk_flag"/>
    <form method="POST">
        <h2>Choose a pronoun</h2>
    {% for p in words['pronouns'] %}
    <label>
        <input type="radio" value="{{ p[0] }}" name="opt"> {{ p[0] }}
    </label>
    <br>
    {% endfor %}
        <button type="submit">Next</button>
    </form>
</body>
</html>
