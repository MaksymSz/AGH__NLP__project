<html>
  <head>
    <title>Sentence builder</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css')}}">
  </head>
<body>
  <h1>Build an english sentence</h1>
  <img src="../static/images/uk_flag.png" alt="uk_flag"/>
  <form method="POST">
      <h2> Choose noun or pronoun </h2>
      <div class="radio_buttons">
          <label>
            <input type="radio" value="pronoun" name="opt"> Pronoun
          </label>
        <br>
          <label>
            <input type="radio" value="noun" name="opt"> Noun
          </label>
        <br>
      </div>
      <button type="submit">Next</button>
    </form>
</body>
</html>
